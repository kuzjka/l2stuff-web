<h1>Craft</h1>

<div class="pane">
  <h3>Stocks</h3>
  <div class="row">
    <div class="col-sm-3" *ngFor="let group of stocks">
      <table>
        <tbody>
        <tr app-craft-available *ngFor="let stock of group" [stock]="stock" (amountChanged)="calculate()"></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="pane">
  <app-add-recipe (newRecipe)="onNewRecipe($event)"></app-add-recipe>
</div>

<div class="pane">
  <h3>Items</h3>
  <p>
    <span *ngFor="let g of this.gemstones" class="comma-delimited">{{ g.amount }} Gem {{ g.grade }}</span>
    <span *ngFor="let c of this.crystals" class="comma-delimited">{{ c.amount}} {{ c.grade }}x</span>
  </p>
  <div cdkDropList class="pane" (cdkDropListDropped)="drop($event)">
    <app-craft-item cdkDrag *ngFor="let it of items; let i = index" [item]="it" (delete)="deleteCraftItem(i)"></app-craft-item>
  </div>
</div>
